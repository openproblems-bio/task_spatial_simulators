info:
  type: process_dataset
  type_info:
    label: Process Dataset
    summary: Preprocessing of spatial transcriptomics and single-cell transcriptomics datasets.
    description: |
      A component for preprocessing spatial transcriptomics and single-cell transcriptomics for
      use in the spatial simulator benchmark.
arguments:
  - type: file
    name: --input_sc
    description: Raw single-cell dataset
    example: resources_test/datasets_raw/MOBNEW/dataset_sc.rds
    required: true

  - type: file
    name: --input_sp
    description: Raw spatial dataset
    example: resources_test/datasets_raw/MOBNEW/dataset_sp.rds
    required: true

  - name: --output_sc
    __merge__: file_dataset_sc.yaml
    direction: output
    required: true
  
  - name: --output_sp
    __merge__: file_dataset_sp.yaml
    direction: output
    required: true
test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - path: /resources_test/datasets
    dest: resources_test/datasets
