namespace: "process_dataset"
info:
  type: process_dataset
  type_info:
    label: Data processor
    summary: A label projection dataset processor.
    description: |
      A component for processing a Common Dataset into a task-specific dataset.
arguments:
  - type: file
    name: --input_sc
    description: Raw single-cell dataset
    example: resources_test/datasets_raw/MOBNEW/dataset_sc.rds
    required: true

  - type: file
    name: --input_sp
    description: Raw spatial dataset
    example: resources_test/datasets_raw/MOBNEW/dataset_sp.rds
    required: true

  - name: --output_sc
    __merge__: file_dataset_sc.yaml
    direction: output
    required: true
  
  - name: --output_sp
    __merge__: file_dataset_sp.yaml
    direction: output
    required: true
test_resources:
  - path: /resources_test/common/pancreas
    dest: resources_test/common/pancreas
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
      
