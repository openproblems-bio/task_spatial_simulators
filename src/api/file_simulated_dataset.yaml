type: file
example: "resources_test/datasets/MOBNEW/simulated_dataset.h5ad"
info:
  label: "Solution"
  summary: "The solution for the test data"
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
    obs:
      - type: double
        name: col
        description: Column index of the cell in the spatial grid.
        required: true
      - type: double
        name: row
        description: Row index of the cell in the spatial grid.
        required: true
    var:
      - type: string
        name: feature_id
        description: Unique identifier for the feature, usually a ENSEMBL gene id.
        required: false
      - type: string
        name: feature_name
        description: A human-readable name for the feature, usually a gene symbol.
        required: true
    uns:
      - type: string
        name: dataset_id
        description: A unique identifier for the dataset. This is different from the `obs.dataset_id` field, which is the identifier for the dataset from which the cell data is derived.
        required: true
      - name: dataset_name
        type: string
        description: A human-readable name for the dataset.
        required: true
      - type: string
        name: dataset_url
        description: Link to the original source of the dataset.
        required: false
      - name: dataset_reference
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
        multiple: true
      - name: dataset_summary
        type: string
        description: Short description of the dataset.
        required: true
      - name: dataset_description
        type: string
        description: Long description of the dataset.
        required: true
      - name: dataset_organism
        type: string
        description: The organism of the sample in the dataset.
        required: false
        multiple: true
      - name: method_id
        type: string
        description: A unique identifier for the method used to generate the dataset.
        required: true
