namespace: "methods"
info:
  type: method
  type_info:
    label: Method
    summary: A method.
    description: |
      A spatial transcriptomics simulation method.
arguments:
  - name: --input
    __merge__: file_dataset_sp.yaml
    required: false
    direction: input
  - name: --base
    type: string
    description: |
      Type of simulation experiment. 

      * `domain`: Simulate each region separately and then concatenate everything together.
      * `tissue`: Simulate the entire slide in one go.
    choices: [domain, tissue]
    required: false
    default: domain
  - name: --output
    __merge__: file_simulated_dataset.yaml
    required: true
    direction: output
test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - type: python_script
    path: /common/component_tests/check_config.py
  - path: /resources_test/datasets
    dest: resources_test/datasets