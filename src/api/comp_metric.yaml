namespace: "metrics"
info:
  type: metric
  type_info:
    label: Metric
    summary: A metric.
    description: |
      A metric for evaluating spatial transcriptomics simulation methods.
arguments:
  - name: "--input_spatial_dataset"
    __merge__: file_dataset_sp.yaml
    direction: input
    required: true
  - name: "--input_singlecell_dataset"
    __merge__: file_dataset_sc.yaml
    direction: input
    required: true
  - name: "--input_simulated_dataset"
    __merge__: file_simulated_dataset.yaml
    direction: input
    required: true
  - name: "--output"
    __merge__: file_score.yaml
    direction: output
    required: true
test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - type: python_script
    path: /common/component_tests/check_config.py
  - path: /common/library.bib
  - path: /resources_test/datasets
    dest: resources_test/datasets
