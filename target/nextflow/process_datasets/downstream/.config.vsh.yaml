name: "downstream"
namespace: "process_datasets"
version: "build_main"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input_sp"
    description: "Raw spatial dataset"
    info: null
    example:
    - "resources_test/datasets/MOBNEW/dataset_sp.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output_sp"
    description: "Processed spatial dataset"
    info: null
    example:
    - "dataset_sp.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "r_script"
  path: "script.R"
  is_executable: true
description: "four downstream analytical tasks will add into the real data"
test_resources:
- type: "file"
  path: "resources_test/datasets/MOBNEW"
  dest: "resources_test/datasets/MOBNEW"
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
info: null
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_simulators"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_images/r:1.1.0"
  namespace_separator: "/"
  setup:
  - type: "r"
    bioc:
    - "SingleCellExperiment"
    - "SingleCellSignalR"
    - "EnsDb.Mmusculus.v79"
    - "scater"
    github:
    - "xzhoulab/SPARK"
    - "stevexniu/spots"
    bioc_force_install: false
  entrypoint: []
  cmd: null
build_info:
  config: "src/process_datasets/downstream/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/process_datasets/downstream"
  executable: "target/nextflow/process_datasets/downstream/main.nf"
  viash_version: "0.9.0-RC6"
  git_commit: "ebfc8303aa041da5f49a2523885736f5fa0da6be"
  git_remote: "https://github.com/openproblems-bio/task_spatial_simulators"
package_config:
  name: "task_spatial_simulators"
  version: "build_main"
  description: "An OpenProblems benchmark task of spatial simulators.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/task_spatial_simulators"
      dest: "resources_test"
  viash_version: "0.9.0-RC6"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\""
  keywords:
  - "single-cell"
  - "openproblems"
  - "benchmark"
  - "spatial simulation"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_spatial_simulators"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_spatial_simulators/issues"
