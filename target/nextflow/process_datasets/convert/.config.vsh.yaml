    name: "--dataset_id"
    description: "A unique identifier for the dataset."
    info:
      test_default: "mobnew"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_name"
    description: "A human-readable name for the dataset."
    info:
      test_default: "MOBNEW"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_url_spatial"
    description: "Link to the original source of the dataset."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_url_singlecell"
    description: "Link to the original source of the dataset."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_reference"
    description: "A doi for the dataset."
    info: null
    example:
    - "10.1234/s1234-5678-9012-3"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_reference_spatial"
    description: "A doi for the dataset."
    info: null
    example:
    - "10.1234/s1234-5678-9012-3"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_reference_singlecell"
    description: "A doi for the dataset."
    info: null
    example:
    - "10.1234/s1234-5678-9012-3"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_summary_spatial"
    description: "Short description of the dataset."
    info:
      test_default: "MOBNEW"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_summary_singlecell"
    description: "Short description of the dataset."
    info:
      test_default: "MOBNEW"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_description_spatial"
    description: "Long description of the dataset."
    info:
      test_default: "MOBNEW"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_description_singlecell"
    description: "Long description of the dataset."
    info:
      test_default: "MOBNEW"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_organism"
    description: "Organism from which the dataset was derived."
    info:
      test_default: "mus_musculus"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_assay_spatial"
    description: "Assay used for spatial data."
    info:
      test_default: "Visium"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--dataset_assay_singlecell"
    description: "Assay used for single-cell data."
    info:
      test_default: "Chromium"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
