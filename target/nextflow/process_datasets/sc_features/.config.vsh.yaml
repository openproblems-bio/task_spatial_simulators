  git_remote: "https://github.com/openproblems-bio/task_spatial_simulators"
package_config:
  name: "task_spatial_simulators"
  version: "build_main"
  label: "Spatial Simulators"
  summary: "Assessing the quality of spatial transcriptomics simulators"
  description: "Computational methods for spatially resolved transcriptomics (SRT)\
    \ are frequently developed \nand assessed through data simulation. The effectiveness\
    \ of these evaluations relies on the \nsimulation methods' ability to accurately\
    \ reflect experimental data. However, a systematic \nevaluation framework for\
    \ spatial simulators is lacking. Here, we present SpatialSimBench, \na comprehensive\
    \ evaluation framework that assesses 13 simulation methods using 10 distinct \n\
    STR datasets.\n\nThe research goal of this benchmark is to systematically evaluate\
    \ and compare the\nperformance of various simulation methods for spatial transcriptomics\
    \ (ST) data.\nIt aims to address the lack of a comprehensive evaluation framework\
    \ for spatial simulators\nand explore the feasibility of leveraging existing single-cell\
    \ simulators for ST data.\nThe experimental setup involves collecting public spatial\
    \ transcriptomics datasets and\ncorresponding scRNA-seq datasets.\nThe spatial\
    \ and scRNA-seq datasets can originate from different study but should consist\n\
    of similar cell types from similar tissues.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/task_spatial_simulators"
      dest: "resources_test"
  repositories:
  - type: "github"
    name: "openproblems_v2"
    repo: "openproblems-bio/openproblems-v2"
    tag: "main_build"
  viash_version: "0.9.0-RC7"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\""
  authors:
