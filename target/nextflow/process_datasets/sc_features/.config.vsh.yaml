  config: "src/process_datasets/sc_features/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/process_datasets/sc_features"
  executable: "target/nextflow/process_datasets/sc_features/main.nf"
  viash_version: "0.9.0-RC7"
