name: "ks_statistic"
namespace: "metrics"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_spatial_dataset"
    info:
      label: "Spatial dataset"
      summary: "An unprocessed spatial dataset as output by a dataset loader."
      description: "This dataset contains raw counts and metadata as output by a dataset\
        \ loader.\n\nThe format of this file is derived from the [CELLxGENE schema\
        \ v4.0.0](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/4.0.0/schema.md).\n"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        - type: "integer"
          name: "logcounts"
          description: "Log-transformed counts"
          required: true
        obs:
        - type: "double"
          name: "col"
          description: "Column index of the cell in the spatial grid."
          required: true
        - type: "double"
          name: "row"
          description: "Row index of the cell in the spatial grid."
          required: true
        - type: "double"
          name: "sizeFactor"
          description: "Size factor for the cell."
          required: true
        - type: "integer"
          name: "spatial_cluster"
          description: "Spatial cluster assignment for the cell."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        obsm:
        - type: "float"
          name: "celltype_proportions"
          description: "Spot-by-celltype matrix of celltype proportions generated\
            \ by CARD."
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
    example:
    - "resources_test/datasets/MOBNEW/dataset_sp.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_singlecell_dataset"
    info:
      label: "Single-cell dataset"
      summary: "An unprocessed single-cell dataset as output by a dataset loader."
      description: "This dataset contains raw counts and metadata as output by a dataset\
        \ loader.\n\nThe format of this file is derived from the [CELLxGENE schema\
        \ v4.0.0](https://github.com/chanzuckerberg/single-cell-curation/blob/main/schema/4.0.0/schema.md).\n"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "string"
          name: "cell_type"
          description: "Classification of the cell type based on its characteristics\
            \ and function within the tissue or organism."
          required: false
        - type: "string"
          name: "donor_id"
          description: "Identifier for the donor from whom the cell sample is obtained."
          required: false
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
    example:
    - "resources_test/datasets/MOBNEW/dataset_sc.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input_simulated_dataset"
    info:
      label: "Solution"
      summary: "The solution for the test data"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        obs:
        - type: "double"
          name: "col"
          description: "Column index of the cell in the spatial grid."
          required: true
        - type: "double"
          name: "row"
          description: "Row index of the cell in the spatial grid."
          required: true
        var:
        - type: "string"
          name: "feature_id"
          description: "Unique identifier for the feature, usually a ENSEMBL gene\
            \ id."
          required: false
        - type: "string"
          name: "feature_name"
          description: "A human-readable name for the feature, usually a gene symbol."
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
        - name: "method_id"
          type: "string"
          description: "A unique identifier for the method used to generate the dataset."
          required: true
    example:
    - "resources_test/datasets/MOBNEW/simulated_dataset.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "File indicating the score of a metric."
      file_type: "h5ad"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "r_script"
  path: "script.R"
  is_executable: true
test_resources:
- type: "python_script"
  path: "check_metric_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "library.bib"
- type: "file"
  path: "resources_test/datasets"
  dest: "resources_test/datasets"
info:
  metrics:
  - name: "ks_statistic_frac_zero_genes"
    label: "Fraction of zeros in genes"
    summary: "Ks Statistic of the fraction of zeroes in the genes"
    description: "The Kolmogorov-Smirnov statistic comparing the fraction of zeros\
      \ in the\ngenes of the real counts versus the fraction of zeros in the genes\
      \ of\nthe predicted counts.\n"
    min: "-Inf"
    max: "+Inf"
    maximize: false
  - name: "ks_statistic_frac_zero_cells"
    label: "Fraction of zeros in cells"
    summary: "Ks Statistic of the fraction of zeroes in the cells"
    description: "The Kolmogorov-Smirnov statistic comparing the fraction of zeros\
      \ in the\ncells of the real counts versus the fraction of zeros in the cells\
      \ of\nthe predicted counts.\n"
    min: "-Inf"
    max: "+Inf"
    maximize: false
  type: "metric"
  type_info:
    label: "Metric"
    summary: "A metric."
    description: "A metric for evaluating method predictions.\n"
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_spatial_simulators"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_images/r:1.1.0"
  namespace_separator: "/"
  setup:
  - type: "r"
    cran:
    - "ks"
    bioc_force_install: false
  entrypoint: []
  cmd: null
build_info:
  config: "src/metrics/ks_statistic/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/metrics/ks_statistic"
  executable: "target/nextflow/metrics/ks_statistic/main.nf"
  viash_version: "0.9.0-RC6"
  git_commit: "1279d0cf2eb2922c590ff3726ba8f6c08820f617"
  git_remote: "https://github.com/openproblems-bio/task_spatial_simulators"
package_config:
  name: "task_spatial_simulators"
  version: "build_main"
  description: "An OpenProblems benchmark task of spatial simulators.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/task_spatial_simulators"
      dest: "resources_test"
  viash_version: "0.9.0-RC6"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }\n.runners[.type == \"nextflow\"].config.script := \"process.errorStrategy\
    \ = 'ignore'\""
  keywords:
  - "single-cell"
  - "openproblems"
  - "benchmark"
  - "spatial simulation"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_spatial_simulators"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_spatial_simulators/issues"
